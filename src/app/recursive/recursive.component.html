<a
  [routerLink]="[category.slug]"
  routerLinkActive="active"
  (click)="toggle()"
  [style.padding-left]="20 + depthLevel * 20 + 'px'">
  {{category.name}}
</a>
<ng-container *ngFor="let subcategory of category.subcategories">
  <app-recursive
    [class.expanded]="isExpanded"
    [category]="subcategory">
  </app-recursive>
</ng-container>
